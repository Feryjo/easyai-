<!DOCTYPE html>
<html>
<head>
    <title>Fetch Data from API</title>
</head>
<body>
    <h1>Data from API</h1>
    <p id="data"></p>

    <script>
        fetch('https://sheetdb.io/api/v1/tyf6zlklqzbhb')
            .then(response => response.json())
            .then(data => {
                document.getElementById('data').innerText = data.url;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
